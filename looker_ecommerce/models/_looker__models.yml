version: 2

models:
  - name: stg_looker__distribution_centers
    description: "A staging model for distribution centers"
    columns:
      - name: id
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
      - name: name
        description: "The name of the distribution center"
        data_tests:
          - not_null
      - name: latitude
        description: "The latitude of the distribution center"
        data_tests:
          - not_null
      - name: longitude
        description: "The longitude of the distribution center"
        data_tests:
          - not_null

  - name: stg_looker__users
    description: "A staging model for users"

  - name: stg_looker__events
    description: "A staging model for user events"

  - name: stg_looker__inventory_items
    description: "A staging model for inventory items"

  - name: stg_looker__orders
    description: "A staging model for orders"

  - name: stg_looker__order_items
    description: "A staging model for order items"

  - name: stg_looker__products
    description: "A staging model for products"

